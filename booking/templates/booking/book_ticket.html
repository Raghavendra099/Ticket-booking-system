{% extends 'booking/base.html' %}
{% load static %}

{% block title %}Book a Ticket{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'booking/css/style.css' %}">
<div class="container min-h-screen py-10 bg-cover bg-center" style="background-image: url('{% static 'booking/images/ticket-bg.jpg' %}');">
  <h1 class="text-4xl font-bold text-center text-black mb-10">Book a Ticket</h1>

  <div class="form-container bg-white shadow-xl rounded-lg p-10 max-w-2xl mx-auto">
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div class="form-group">
        <label for="passenger_name">Passenger Name:</label>
        <input type="text" name="passenger_name" id="passenger_name" required>
      </div>

      <div class="form-group">
        <label for="journey_date">Journey Date:</label>
        <input type="date" name="journey_date" id="journey_date" required>
      </div>

      <div class="form-group">
        <label for="source">From:</label>
        <input type="text" name="source" id="source" required>
      </div>

      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" name="destination" id="destination" required>
      </div>

      <div class="form-group">
        <label for="seat_number">Seat Number:</label>
        <input type="text" name="seat_number" id="seat_number" value="UNASSIGNED" readonly>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" required>
      </div>

      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="travel_type">Travel Type:</label>
        <select name="travel_type" id="travel_type">
          <option value="flight">Flight</option>
          <option value="train">Train</option>
          <option value="bus">Bus</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Book Now</button>
    </form>
  </div>
</div>
{% endblock %}
