{% extends 'booking/base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold text-center mb-8">Forgot Your Password?</h1>

    <form method="POST" class="bg-white p-6 shadow-md rounded-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white p-2 rounded">Send Password Reset Link</button>
    </form>
{% endblock %}
