{% extends 'booking/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold text-center mb-6">Login</h1>

  <form method="POST" class="bg-white p-6 shadow-md rounded-lg max-w-md mx-auto">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full">Login</button>

      <div class="mt-4 text-center">
          <a href="{% url 'password_reset' %}" class="text-blue-600 underline">Forgot Password?</a>
      </div>
  </form>
{% endblock %}
